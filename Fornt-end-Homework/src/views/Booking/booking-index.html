

<table class="table">
    <thead>
        <tr>
            <th>Description</th> 
            <th>Location</th> 
            <th>Pictures</th> 
            <th>Is booked?</th> 
        </tr>
    </thead>
    <tbody>

        <tr repeat.for="item of data">
            <td>
                ${item.description}
            </td>
            <td>
                ${item.location}
            </td>
            <td>
                ${item.pictures}
            </td>
            <td>
                ${item.isBooked}
            </td>
           
            <td>
                <a load="/booking-detail(${item.id})">Details</a> 
            </td>
        </tr>

    </tbody>
</table>
