

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            
        </tr>
    </thead>
    <tbody>

        <tr repeat.for="item of data">
            <td>
                ${item.name}
            </td>
           
            <td>
                <a load="/city-edit(${item.id})">Edit</a> |
                <a load="/city-delete(${item.id})">Delete</a> |
            </td>
        </tr>

    </tbody>
</table>
