<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-grey bg-dark border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" load="home-index">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item" show.bind="state.role != undefined">
                        <a class="nav-link text-gray" load="quiz-index">Quizzes</a>
                    </li>
                    <li class="nav-item" show.bind="state.role != undefined">
                        <a class="nav-link text-gray" load="question-index">Questions</a>
                    </li>
                    <li class="nav-item" show.bind="state.role != undefined">
                        <a class="nav-link text-gray" load="answer-index">Answers</a>
                    </li>
                  
                    <li class="nav-item" show.bind="state.token != null">
                        <a class="nav-link text-gray" load="result-index">Results</a>
                    </li>
                   
                </ul>
               
              
                <ul class="navbar-nav">
                    <li show.bind="state.token == null" class="nav-item">
                        <a class="nav-link text-gray" load="register-form" >Register</a>
                    </li>
                    <li show.bind="state.token == null" class="nav-item">
                        <a  class="nav-link text-gray" load="identity-login">Login</a>
                    </li>
                    <li show.bind="state.token != null" class="nav-item">
                        <a class="nav-link text-gray" click.delegate="logOut($event)">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>


<div class="container">
    <main role="main" class="pb-3">

        <au-viewport default="home-index" name="my-app"></au-viewport>

    </main>
</div>
